<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>后台管理系统-登录</title>
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assets/bootstrapValidator/css/bootstrapValidator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg">
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <!--面板-->
        <div class="panel panel-primary mt150">
            <div class="panel-heading">
                <h4 class="text-center">后台管理系统</h4>
            </div>
            <div class="panel-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">管理员</label>
                        <input name="username" type="text" class="form-control" id="username" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input name="password" type="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                    <button type="reset" class="btn btn-default">重置</button>
                    <button type="submit" class="btn btn-primary">登录</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="assets/jquery/jquery-1.12.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/bootstrapValidator/js/bootstrapValidator.min.js"></script>
<script src="assets/nprogress/nprogress.js"></script>
<script src="js/admin.js"></script>
<script src="js/login.js"></script>
</body>
</html>
