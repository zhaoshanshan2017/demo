        <a href="javascript:history.back();" class="mui-icon mui-icon-back left"></a>

    </header>
    <!--内容-->

        <div class="lt_wrapper">

                <ul>

            </div>
            <!--右侧栏-->

                <div class="cate_right_box">
                    <ul>

<script type="text/template" id="topCategoryTpl">
    <% for(var i = 0 ; i < rows.length ; i ++){ %>
        <li class="<%= i==0?'now':'' %>"><a href="#" data-id="<%=rows[i].id %>"><%= rows[i].categoryName %></a></li>
    <% } %>
</script>
<script type="text/template" id="secondCategoryTpl">
    <% if(rows && rows.length){ %>
        <% for(var i = 0 ; i < rows.length ; i ++){ %>
            <li><a href="#"><img onerror="this.src='images/none.jpg'" src="<%= rows[i].brandLogo %>" alt=""><p><%= rows[i].brandName %></p></a></li>
        <% } %>
    <% }else{ %>
        <li class="no_data">该分类没有数据</li>
    <% } %>
</script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
